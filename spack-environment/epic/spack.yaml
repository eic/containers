spack:
  include:
  - ../packages.yaml
  concretizer:
    reuse: true
    unify: when_possible
  specs:
    - 'epic-eic@git.main'
    - 'epic-eic@git.23.10.0'
    - 'epic-eic@git.23.11.0'
    - 'epic-eic@git.23.12.0'
    - 'epic-eic@git.24.02.0'
    - 'epic-eic@git.24.02.1'
    - 'epic-eic@git.24.03.0'
    - 'epic-eic@git.24.03.1'
    - 'epic-eic@git.24.04.0'
  view:
    detector:
      root: /opt/detector
      select: [epic-eic]
      projections:
        all: '{name}-{version}'
      link: roots
      link_type: symlink
