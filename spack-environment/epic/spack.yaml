spack:
  include:
  - ../packages.yaml
  concretizer:
    reuse: true
    unify: when_possible
  specs:
    - 'epic-eic@git.main'
    - 'epic-eic@git.23.03.0'
    - 'epic-eic@git.23.05.0'
    - 'epic-eic@git.23.05.1'
    - 'epic-eic@git.23.05.2'
    - 'epic-eic@git.23.06.0'
    - 'epic-eic@git.23.06.1'
    - 'epic-eic@git.23.07.0'
    - 'epic-eic@git.23.07.1'
    - 'epic-eic@git.23.07.2'
    - 'epic-eic@git.23.08.0'
  view:
    detector:
      root: /opt/detector
      select: [epic-eic]
      projections:
        all: '{name}-{version}'
      link: roots
      link_type: symlink
