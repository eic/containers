<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EIC Container Infrastructure</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Documentation for the EIC container infrastructure">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- Mermaid diagram support -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
  <style>
    :root {
      --theme-color: #0366d6;
    }
    .markdown-section {
      max-width: 900px;
    }
    /* Improve mermaid diagram display */
    .mermaid {
      text-align: center;
      margin: 1em 0;
    }
    /* Code block styling */
    .markdown-section pre {
      background-color: #f6f8fa;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: 'EIC Containers',
      repo: 'https://github.com/eic/containers',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      coverpage: false,
      // Enable search
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search documentation',
        noData: 'No Results',
        depth: 3
      },
      // Mermaid configuration
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + code + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      }
    }
  </script>
  <!-- Docsify -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <!-- Docsify plugins -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-docker.min.js"></script>
  <!-- Mermaid -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <script>
    mermaid.initialize({ 
      startOnLoad: false,
      theme: 'default',
      securityLevel: 'loose'
    });
    
    // Re-render mermaid diagrams when page loads
    window.$docsify.plugins = [].concat(function(hook) {
      hook.doneEach(function() {
        mermaid.run({
          querySelector: '.mermaid'
        });
      });
    }, window.$docsify.plugins || []);
  </script>
</body>
</html>
