image: eicweb.phy.anl.gov:4567/containers/image_recipes/ubuntu_dind:latest
#
stages:
  - builder
  - config
  - main
  - singularity

builder_stable:
  stage: builder
  tags:
     - sodium dind
  only:
     - tags
     - master
     - staging
  script:
     - cd containers/builder
     - head Dockerfile
     - make login
     - make release-cached
builder_unstable:
  stage: builder
  tags:
     - sodium dind
  except:
     - tags
     - master
     - staging
  script:
     - cd containers/builder
     - head Dockerfile
     - make login
     - make develop-cached

## I wish there were a simple way to transfer the "latest/unstable" strings
## between jobs...
config_stable:
  image: eicweb.phy.anl.gov:4567/containers/eic_container/eic_builder:latest
  stage: config
  tags:
    - sodium dind
  only:
     - tags
     - master
     - staging
  script:
    - bash containers/release/configure_release.sh
  artifacts:
    paths:
      - config/spack-env.sh
      - config/eic-env.sh
      - config/Dockerfile
config_unstable:
  image: eicweb.phy.anl.gov:4567/containers/eic_container/eic_builder:unstable
  stage: config
  tags:
    - sodium dind
  except:
     - tags
     - master
     - staging
  script:
    - bash containers/release/configure_release.sh
  artifacts:
    paths:
      - config/spack-env.sh
      - config/eic-env.sh
      - config/Dockerfile
      
release_stable:
  stage: main
  tags:
     - sodium dind
  only:
     - tags
     - master
     - staging
  script:
     - cp config/Dockerfile containers/release/Dockerfile
     - cd containers/release
     - make login
     - make release-cached
release_unstable:
  stage: main
  tags:
     - sodium dind
  except:
     - tags
     - master
     - staging
  script:
     - cp config/Dockerfile containers/release/Dockerfile
     - cd containers/release
     - make login
     - make develop-cached

builder_singularity:
  stage: singularity
  tags:
     - sodium dind
  only:
     - staging
     - tags
  when: manual
  script:
     - cp containers/builder/eic_builder.def .
     - /bin/bash .gitlabci/setup.sh
     - /bin/bash .gitlabci/build.sh eic_builder.def
     - mkdir -p build 
     - cp eic_builder.sif build/.
     - cp eic_builder.def build/.
  artifacts:
      paths:
        - build/eic_builder.sif
        - build/eic_builder.def

release_singularity:
  stage: singularity
  tags:
     - sodium dind
  only:
     - staging
     - tags
  script:
     - cp containers/release/eic.def .
     - /bin/bash .gitlabci/setup.sh
     - /bin/bash .gitlabci/build.sh eic.def
     - mkdir -p build 
     - cp eic.sif build/.
     - cp eic.def build/.
  artifacts:
      paths:
        - build/eic.sif
        - build/eic.def
